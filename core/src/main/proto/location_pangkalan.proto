syntax="proto3";
package proto;
option go_package="./;proto";

import "google/protobuf/empty.proto";

service LocationPangkalan {
    // mst_location_type
    rpc CreateLocationType (CreateLocationTypeRequest) returns (CreateLocationTypeResponse);
    rpc GetLocationType (google.protobuf.Empty) returns (GetLocationTypeResponse);
    rpc GetLocationTypeById (GetLocationTypeByIdRequest) returns (GetLocationTypeByIdResponse);
    // mst_location...
  rpc CreateLocation (CreateLocationRequest) returns (CreateLocationResponse);
  rpc GetLocations (google.protobuf.Empty) returns (GetLocationsResponse);
  rpc GetLocationById (GetLocationByIdRequest) returns (GetLocationByIdResponse);
  // mst_sub_location...
  rpc CreateSubLocation (CreateSubLocationRequest) returns (CreateSubLocationResponse);
  rpc GetSubLocationById (GetSubLocationByIdRequest) returns (GetSubLocationByIdResponse);
  rpc GetSubLocationByLocation (GetSubLocationByLocationReq) returns (GetSubLocationByLocationResp);
  rpc GetSubLocations(google.protobuf.Empty) returns (GetSubLocationsResponse);
  rpc UpdateBufferSubLocation(RequestUpdateBuffer) returns (ResponseUpdateBuffer);
  rpc GetBuffers(google.protobuf.Empty) returns (ResponseGetBuffers);
  rpc UpdateLocation(RequestUpdateLocation) returns (ResponseUpdateLocation);
  rpc UpdateSubLocation(RequestUpdateSubLocation) returns (ResponseUpdateSubLocation);

  // GetLocationByHashedId...
  rpc GetLocationByHashedId    (GetLocationByHashedIdRequest) returns (GetLocationByHashedIdResponse);
  rpc GetSubLocationByHashedId (GetSubLocationByHashedIdRequest) returns (GetSubLocationByHashedIdResponse);
  rpc OperationalTime(RequestOperationalTime) returns(ResponseOperationalTime);
  rpc GetLocationQrCode(RequestGetLocationQrCode) returns(ResponseGetLocationQrCode);
}

// ActionType...
enum ActionType {
  ADD_OPERATIONAL_TIME = 0;
  UPDATE_OPERATIONAL_TIME = 1;
  GET_ALL_OPERATIONAL_TIME = 2;
}

// BDO 805....
message OperationalTimeItem {
  int64  id = 1;
  string operational_time = 2;
  string description = 3;
}
message RequestOperationalTime {
  int64  id = 1;
  string operational_time = 2;
  string description = 3;
  ActionType action_type = 4;
}
message ResponseOperationalTime {
  string   message = 1;
  repeated OperationalTimeItem operational_time = 2;
}

// BDO 781 Show hide location
message RequestUpdateSubLocation {
  int64  id = 1;
  string sub_location_name = 2;
  string prefix = 3;
  bool   have_qr = 4;
}
message ResponseUpdateSubLocation{
  string  message = 1;
  string  modified_at = 2;
  string  hashed_id = 3;
}

// BDO 537...
message RequestUpdateLocation {
  int64  id = 1;
  string location_name = 2;
  int32  is_active = 3;
  string code_area = 4;
  float  lat = 5;
  float  long = 6;
  string address = 7;
  int64 operational_time = 8;
}

message ResponseUpdateLocation {
  string message = 1;
}

// GetSubLocationsResponse...
message GetSubLocationsItem {
  int64  location_id = 1;
  string location_name = 2;
  string sub_location_name = 3;
  int64  sub_location_id = 4;
  string area_code = 5;
  string prefix = 6;
  string operational_time = 7;
}
message GetSubLocationsResponse {
	repeated GetSubLocationsItem sub_locations = 1;
}
// mst_sub_location
message GetSubLocationByIdRequest {
    int64 id=1;
}

message GetSubLocationByIdResponse {
    int64  id=1;
    string sub_location_name =2;
    int64  location_id=3;
    int64  pengendapan_location_id=4;
    int64  location_type_id =5;
    int32  has_queue_system=6;
    int32  has_pengendapan=7;
    int32  ble=8;
    int32  geo_fence=9;
    int32  is_active=10;
    string created_at=11;
    string modified_at=12;
    int64  created_by=13;
    int64  modified_by=14;
    CreateLocationTypeRequest LocationType=15;
    string prefix = 16;
    int64  buffer = 17;
    string qr_code = 18;
}

message CreateSubLocationRequest {
    int64  id=1;
    string sub_location_name =2;
    int64  location_id=3;
    int64  pengendapan_location_id=4;
    int64  location_type_id =5;
    int32  has_queue_system=6;
    int32  has_pengendapan=7;
    int32  ble=8;
    int32  geo_fence=9;
    int32  is_active=10;
    string created_at=11;
    string modified_at=12;
    int64  created_by=13;
    int64  modified_by=14;
    string prefix = 15;
    int64  buffer = 16;
}

message CreateSubLocationResponse {
    int64 id=1;
}

// mst_location...
message GetLocationByIdRequest {
    int64 location_id=1;
}

message GetLocationByIdResponse {
    CreateLocationRequest location=1; 
}

message GetLocationsResponse {
    repeated CreateLocationRequest list_locations =1;
}

message CreateLocationRequest {
  int64  id = 1;
  string location_name = 2;
  int32  is_active = 3;
  string created_at = 4;
  string modified_at = 5;
  int64  created_by = 6;
  int64  modified_by = 7;
  string code_area = 8;
  float  lat = 9;
  float  long = 10;
  string address = 11;
  int64  operation_time = 12;
}

message CreateLocationResponse {
    int64 id=1;
    string location_name=2;
    string created_at=3;
    string modified_at=5;
    string code_area = 6;
}

//  mst_location_type
message GetLocationTypeByIdRequest {
    int64 id=1;
}

message GetLocationTypeByIdResponse {
    CreateLocationTypeRequest location_type=1;
}

message CreateLocationTypeRequest {
    int64   id=1;
    string  location_type_name=2;
    int64   created_by=3;
    int64   modified_by=4;
    string created_at=5;
    string  modified_at=6;
    int32   is_deposition=7;
}

message CreateLocationTypeResponse {
    int64   id=1;
    string  location_type_name=2;
    int32   is_deposition=3;
}

message GetLocationTypeResponse {
    repeated CreateLocationTypeRequest LocationTypes = 1;
}

// [BDO 124] GetSubLocationByLocation....
message GetSubLocationByLocationReq {
    int64 location_id = 1;
}
message SubLocationItems {
    int64  sub_location_id=1;
    string sub_location_name=2;
    string sub_location_type=3;
    bool   is_deposistion = 4;
    string prefix = 5;
}
message GetSubLocationByLocationResp {
    int64   location_id=1;
    string  location_name=2;
    repeated SubLocationItems sub_location_list = 3;
    string  code_are = 4;
}

message RequestUpdateBuffer {
    int64 sub_location_id = 1;
    int64 value = 2;
}
message ResponseUpdateBuffer {
  string message = 1;
}

message BufferItem {
  int64 sub_location_id = 1;
  int64 value = 2;
}
message ResponseGetBuffers {
  repeated BufferItem sub_location_buffer = 1;
}

message GetLocationByHashedIdRequest {
  string hashed_id = 1;
}
message GetLocationByHashedIdResponse {
  CreateLocationRequest location = 1;
}
message GetSubLocationByHashedIdRequest {
  string hashed_id = 1;
}
message GetSubLocationByHashedIdResponse{
  GetSubLocationsItem sub_location = 1;
}

// BDO 823...
message RequestGetLocationQrCode {
  int64 sub_location_id = 1;
}
message ResponseGetLocationQrCode {
  int64  sub_location_id = 1;
  int64  location_id = 2;
  string sub_location_name = 3;
  string da_qr_code = 4;
  string queue_passanger_qr_code = 5;
}